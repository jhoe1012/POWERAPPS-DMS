            OnSelect: |-
                =If(
                    lclDeleteCon,
                    RemoveIf(
                        Document,
                        DMS_ID = GalDMS.Selected.ID
                    );
                    Remove(
                        DMS,
                        GalDMS.Selected
                    );
                    Notify(
                        GalDMS.Selected.DocumentTitle & " has been Remove.",
                        NotificationType.Information,
                        3000
                    ),
                    lclArchiveCon,
                    Patch(
                        DMS,
                        GalDMS.Selected,
                        {DocumentStatus: "Archive"}
                    );
                    Office365Outlook.SendEmailV2(
                        Concat(
                            Filter(
                                Users,
                                DMSRole = "Uploader",
                                Plant = GalDMS.Selected.PlantAssign || Plant in GalDMS.Selected.SharedToPlant
                            ),
                            Email,
                            ";"
                        ),
                        "DMS DOCUMENT ARCHIVED",
                        "A document " & GalDMS.Selected.DocumentTitle & " has been obsolete thus tagged as archived by " & Proper(gblUserInfo.Title) & ". Please visit <a href='" & gblAppURL & "'>  DMS Portal</a>. Thank you.",
                        {
                            Cc: gblUserInfo.Email,
                            Importance: "High"
                        }
                    );
                    Notify(
                        GalDMS.Selected.DocumentTitle & " has been Archive.",
                        NotificationType.Information,
                        3000
                    ),
                    false
                );
                Select(BtnCancelConDoc);
                Select(Rectangle1)
