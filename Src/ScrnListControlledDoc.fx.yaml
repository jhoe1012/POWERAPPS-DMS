                X: =HtmlRevisionHistory.X + 25
                Y: =385
                ZIndex: =3

                HtmlViewDetails As htmlViewer:
                    AutoHeight: =true
                    HtmlText: |-
                        ="<table
                                style='
                                  table-layout: fixed;
                                  width: 99%;
                                  height: 50%;
                                  border: solid 1px black;
                                  border-collapse: collapse;
                                  background-color: RGBA(255, 255, 255, 1);
                                '
                              >
                            <tr>
                            <td style='border: solid 1px black; padding: 5px; text-align:center;'>" & Text(
                            ThisItem.RevisionDate,
                            "mm-dd-yyyy"
                        ) & "</td> 
