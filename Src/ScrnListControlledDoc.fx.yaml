ScrnListControlledDoc As screen:
    LoadingSpinner: =LoadingSpinner.Controls
    OnVisible: |
        =UpdateContext({lclDeleteCon:false,lclArchiveCon:false});

    GalDMS As gallery.variableTemplateHeightGallery:
        Height: =Parent.Height-(CmpntHeader_2.Height+HtmlHeader.Height)
        Items: |-
            =SortByColumns(
                Filter(
                    If(
                        gblUserInfo.DMSRole = "Approver" || gblUserInfo.DMSRole = "Admin",
                        Filter(
                            DMS,
                            is_RnD = Blank()
                        ),
                        Filter(
                            DMS,
                            is_RnD = Blank(),
                            PlantAssign = gblUserInfo.Plant || gblUserInfo.Plant in SharedToPlant
                        )
                    ),
                    StartsWith(
                        DocumentTitle,
                        TxtCD_DocTitle
                    ),
                    StartsWith(
                        DocumentControlNumber,
                        TxtCD_DocCntrlNo
                    ),
                    IsBlank(DpCD_EffectivityDate.SelectedDate) || false || EffectivityDate = DpCD_EffectivityDate.SelectedDate,
                    IsBlank(CmbxCD_DocumentStatus.Selected.Value) || false || DocumentStatus = CmbxCD_DocumentStatus.Selected.Value,
                    IsBlank(CmbxCD_AuthorName.Selected.Result) || false || AuthorName = CmbxCD_AuthorName.Selected.Result,
                    IsBlank(CmbxCD_Plant.Selected.Title) || false || Plant = CmbxCD_Plant.Selected.Title,
                    IsBlank(CmbxCD_Company.Selected.Title) || false || Company = CmbxCD_Company.Selected.Title,
                    IsBlank(CmbxCD_Manual.Selected.Title) || false || Manual = CmbxCD_Manual.Selected.Title,
                    IsBlank(CmbxCD_SubArea.Selected.Title) || false || 'Sub-Area' = CmbxCD_SubArea.Selected.Title,
                    IsBlank(CmbxCD_DocumentType.Selected.Desc) || false || DocumentType = CmbxCD_DocumentType.Selected.Desc
                ),
                "DocumentStatus",
                SortOrder.Descending,
                "PlantAssign",
                SortOrder.Ascending,
                "EffectivityDate",
                SortOrder.Descending
            )
        Layout: =Layout.Vertical
        TemplatePadding: =-3
        TemplateSize: =25
        Width: =Parent.Width
        Y: =80
        ZIndex: =1

        HtmlDetails As htmlViewer:
            AutoHeight: =true
            HtmlText: |-
                ="<table
                style='table-layout: fixed;width: 100%; border: solid 1px black;border-collapse: collapse; background-color: RGBA(255, 255, 255, 1);text-align:center;'>
                <tr>
                <td
                style='border: solid 1px black; padding: 5px ; min-width: 21.8%;max-width: 21.8%;width: 21.8%; '>
                " & ThisItem.DocumentTitle & "</td>
                <td
                style='border: solid 1px black; padding: 5px ; min-width: 21.8%;max-width: 21.8%;width: 21.8%; '>
                " & ThisItem.DocumentControlNumber & "</td>
                <td
                style='border: solid 1px black; padding: 5px ; min-width: 6%;max-width: 6%;width: 6%;'>
                " & Text(Value(ThisItem.VersionNo),"[$-en]00") & " </td>
                <td
                style='border: solid 1px black; padding: 5px ; min-width: 7.8%;max-width: 7.8%;width: 7.8%;'>
                " & Text(
                    ThisItem.EffectivityDate,
                    "mmm dd, yyyy"
                ) & "</td>
                <td
                style='border: solid 1px black; padding: 5px ; min-width: 12%;max-width: 12%;width: 12%;'>
                " & ThisItem.AuthorName & "</td>
                <td
                style='border: solid 1px black; padding: 5px ; min-width: 11.8%;max-width: 11.8%;width: 11.8%;'>
                " & ThisItem.DocumentType & "</td>
                <td
                style='border: solid 1px black; padding: 5px ; min-width: 11.9%;max-width: 11.9%;width: 11.9%;'>
                " & ThisItem.DocumentOriginator & "</td>
                <td
                style='border: solid 1px black; padding: 5px ; min-width: 6.9%;max-width: 6.9%;width: 6.9%;'>
                " & ThisItem.DocumentStatus & "</td>
                </table>"
            OnSelect: |-
                =UpdateContext({lclShowRevisionHistory: true});
                ClearCollect(
                    colRevisionTable,
                    SortByColumns(
                        Filter(
                            Document,
                            DMS_ID = GalDMS.Selected.ID
                        ),
                        "ID"
                    )
                )
            PaddingBottom: =0
            PaddingLeft: =3
            PaddingRight: =0
            PaddingTop: =0
            Size: =9
            Tooltip: =ThisItem.PlantAssign
            Width: =Parent.Width
            ZIndex: =1

    CmpntHeader_2 As CmpntHeader:
        HeaderText: ="Controlled Documents"
        ShowIcon: =false
        Width: =Parent.Width
        ZIndex: =2

    BtnAddNew As button:
        BorderColor: =gblPNav.BorderColor
        BorderStyle: =gblPNav.BorderStyle
        BorderThickness: |
            =gblPNav.BorderThickness
        Color: =gblPNav.Color
        Fill: =gblPNav.Fill
        FocusedBorderColor: =gblPNav.FocusedBorderColor
        FocusedBorderThickness: =gblPNav.FocusedBorderThickness
        Font: =gblPNav.Font
        FontWeight: =gblPNav.FontWeight
        Height: =gblPNav.Height
        HoverBorderColor: =gblPNav.HoverBorderColor
        HoverColor: =gblPNav.HoverColor
        HoverFill: =gblPNav.HoverFill
        OnSelect: |
            =NewForm(FrmDMS);
            Set(gblDMS,Blank());
            Navigate(
                ScrnForm,
                ScreenTransition.Fade, {lclIsRnD: false}
            );
            ClearCollect(
                colRevisionTable,
                {}
            );
        PressedBorderColor: =gblPNav.PressedBorderColor
        PressedColor: =gblPNav.PressedColor
        PressedFill: =gblPNav.PressedFill
        RadiusBottomLeft: =gblPNav.RadiusBottomLeft
        RadiusBottomRight: =gblPNav.RadiusBottomRight
        RadiusTopLeft: =gblPNav.RadiusTopLeft
        RadiusTopRight: =gblPNav.RadiusBottomRight
        Text: ="New Document"
        Visible: =gblUserInfo.DMSRole = "Uploader" || gblUserInfo.DMSRole = "Approver"
        Width: =200
        X: =Parent.Width *0.7
        Y: =3
        ZIndex: =3

    HtmlHeader As htmlViewer:
        AutoHeight: =true
        HtmlText: |-
            ="<table
            style='table-layout: fixed;width: 100%; border: solid 1px black;border-collapse: collapse; background-color: RGBA(255, 255, 255, 1);text-align:center;'>
            <tr>
            <td
            style='border: solid 1px black; padding: 5px ;font-weight: bold; min-width: 22%;max-width: 22%;width: 22%; '>
            DOCUMENT TITLE</td>
            <td
            style='border: solid 1px black; padding: 5px ;font-weight: bold; min-width: 22%;max-width: 22%;width: 22%; '>
            DOCUMENT CONTROL NUMBER</td>
            <td
            style='border: solid 1px black; padding: 5px ;font-weight: bold; min-width: 6%;max-width: 6%;width: 6%;'>
            VERSION NO. </td>
            <td
            style='border: solid 1px black; padding: 5px ;font-weight: bold; min-width: 8%;max-width: 8%;width: 8%;'>
            EFFECTIVITY DATE</td>
            <td
            style='border: solid 1px black; padding: 5px ;font-weight: bold; min-width: 12%;max-width: 12%;width: 12%;'>
            AUTHOR/S</td>
            
            <td
            style='border: solid 1px black; padding: 5px ;font-weight: bold; min-width: 12%;max-width: 12%;width: 12%;'>
            TYPE OF DOCUMENT</td>
            <td
            style='border: solid 1px black; padding: 5px ;font-weight: bold; min-width: 12%;max-width: 12%;width: 12%;'>
            DOCUMENT ORIGINATOR</td>
            <td
            style='border: solid 1px black; padding: 5px ;font-weight: bold; min-width: 7%;max-width: 7%;width: 7%;'>
            STATUS</td>
            </table>"
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Size: =10
        Width: =Parent.Width
        Y: |
            =CmpntHeader_2.Height+CmpntHeader_2.Y+1
        ZIndex: =4

