                                Approved By
                              </td>
                            </tr>
                          </table>
                          <br />
                        </div>"
                Width: =1064
                X: =(Parent.Width * 0.5) - (Self.Width*0.5)
                ZIndex: =2

            GalRevisionTable As gallery.variableTemplateHeightGallery:
                Height: =316
