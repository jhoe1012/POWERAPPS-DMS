                                    DMS,
                                    is_RnD = 1
                                ),
                                gblUserInfo.DMSRole = "Qci-Viewer",
                                Filter(
                                    DMS,
                                    is_RnD = 1,
                                    DocumentType = "FMPS",
                                    DocumentStatus <> "OBSOLETE"
                                ),
                                Filter(
